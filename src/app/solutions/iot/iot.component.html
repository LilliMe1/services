

<table>
  <tr>
    <td>
      <input type="text" #ix>
    </td>
  </tr>
  <tr>
    <td>
      <input type="text" #iy>
    </td>
  </tr>
  <tr>
    <td>
      <button (click)="showIx(ix.value, iy.value)">Click</button>
    </td>
  </tr>
</table>
<ul>
  <li *ngFor="let item of data">
    {{item | json}}
  </li>
</ul>

<app-rpie [childVar]="parentVar * 100"></app-rpie>
